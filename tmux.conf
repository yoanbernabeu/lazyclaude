# Enable mouse support
set -g mouse on

# Pane titles on the border (top)
set -g pane-border-status top
set -g pane-border-format " #{?pane_active,#[fg=green#,bold]▶ ,  }#{pane_title} "

# Visible borders
set -g pane-active-border-style "fg=green,bold"
set -g pane-border-style "fg=#555555"

# Heavy border lines for better visibility
set -g pane-border-lines heavy

# Status bar
set -g status on
set -g status-style "bg=#1e1e2e,fg=#888888"
set -g status-left " #[fg=#89b4fa,bold]#S "
set -g status-left-length 40
set -g status-right " #[fg=#a6e3a1]⎇ #(git -C #{pane_current_path} branch --show-current 2>/dev/null) "
set -g status-right-length 40
set -g status-justify centre
set -g status-interval 5
set -g window-status-format ""
set -g window-status-current-format "#[fg=#585b70]File explorer: type 'yazi' in terminal  |  Ctrl+b z → Zoom pane"
