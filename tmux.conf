# Enable mouse support
set -g mouse on

# Extended keys support (allows Ctrl+Enter, Ctrl+Shift+*, etc.)
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Pane titles on the border (top)
set -g pane-border-status top
set -g pane-border-format " #{?pane_active,#[fg=green#,bold]â–¶ ,  }#{pane_title} "

# Visible borders
set -g pane-active-border-style "fg=green,bold"
set -g pane-border-style "fg=#555555"

# Heavy border lines for better visibility
set -g pane-border-lines heavy

# Status bar
set -g status on
set -g status-style "bg=#1e1e2e,fg=#888888"
set -g status-left " #[fg=#89b4fa,bold]#S "
set -g status-left-length 40
set -g status-right " #[fg=#a6e3a1]â‡ #(git -C #{pane_current_path} branch --show-current 2>/dev/null) "
set -g status-right-length 40
set -g status-justify centre
set -g status-interval 5
set -g window-status-format ""
set -g window-status-current-format "#[fg=#f9e2af]ğŸ’› By YoanDev #[fg=#585b70]â€” https://yoandev.co #[fg=#585b70]| #[fg=#89dceb]ğŸ“‚ Type 'yazi' to browse files"
